<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div id="admin-container">
        <div id="admin-nav">
        </div>
        <div id="admin-wrapper">
            <div id="admin-sidebar">
                
            </div>
            <div id="admin-main-content">
                <div id="admin-search-box" class="border">
                    <input type="text" name="" id="" size="70">
                    <button type="button" class="btn btn-success">Search</button>
                </div>
                <div id="admin-product-crud" class="border">
                    <div id="admin-add-new">
                        <button type="button" class="btn btn-info" id="btn-add-new">Add New</button>
                    </div>
                    <div id="admin-table">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Info</th>
                                    <th scope="col">Detail</th>
                                    <th scope="col">Star</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">NSX</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation example" style="margin: 20px;">
                        <ul class="pagination">
                          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        Create New Product
                    </div>
                    <div class="modal-body">
                        <div class="product-info-input">
                            <label for="id">ID</label>
                            <input type="number" id="id">
                        </div>
                        <div class="product-info-input">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="product-info-input">
                            <label for="price">Price</label>
                            <input type="text" id="price">
                        </div>
                        <div class="product-info-input">
                            <label for="info">Info</label>
                            <input type="number" id="info">
                        </div>
                        <div class="product-info-input">
                            <label for="detail">Detail</label>
                            <input type="text" id="detail" size>
                        </div>
                        <div class="product-info-input">
                            <label for="star">Star</label>
                            <input type="number" id="star">
                        </div>
                        <div class="product-info-input">
                            <label for="image">Image</label>
                            <input type="file" id="image" accept=".jpg,.png">
                        </div>
                        <div class="product-info-input">
                            <label for="manufacturer-input">Manufacturer</label>
                            <select id="manufacturer-input" >
                                <option value="" selected="selected" disabled>-- Select Manufacturer</option>
                            </select>
                        </div>
                        <div class="product-info-input">
                            <label for="category-input">Category</label>
                            <select id="category-input">
                                <option value="" selected="selected" disabled>--Select Category</option>
                            </select>
                        </div>
                        <div class="admin-function">
                            <button type="button" class="btn btn-info">Save</button>
                            <button type="button" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="btn-close-modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
